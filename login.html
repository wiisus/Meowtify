<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meowtify Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="auth-container">
        <h1 id="meowtify-title" class="fade-in">Meowtify</h1>
        <div id="auth-buttons" class="hidden">
            <button id="login-btn">Login</button>
            <button id="signup-btn">Sign Up</button>
        </div>

        <div id="login-form" class="hidden form-container">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username">
            <button id="login-submit">Login</button>
            <button id="login-back">Back</button>
            <p id="login-message"></p>
        </div>

        <div id="signup-form" class="hidden form-container">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username">
            <button id="signup-submit">Sign Up</button>
            <button id="signup-back">Back</button>
            <p id="signup-message"></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
